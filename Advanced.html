<!DOCTYPE html>
<html lang="en">
    <head>
        <title>search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <ul class="foo">
                <li class="listitem"> <a href="index.html">Google</a></li>
        </ul>
    </div>
        <p class="h1advanced">Advanced Search</p>
        <div class="line"></div>
        <div class="divadvanced">
        <p>Find Pages With...</p>
        <form action="https://www.google.com/search">
            <div class="rowinput">
                <div class="left">
                    <p class="p_advanced">all these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>
            <div class="rowinput">
                <div class="left">
                    <p class="p_advanced">the exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>
            <div class="rowinput">
                <div class="left">
                    <p class="p_advanced">any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>
            <div class="rowinput">
                <div class="left">
                    <p class="p_advanced"> none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>
            <div class="div_button">
                <input type="submit" value="Advanced Search" class="btn_advanced">
            </div>
        </form>
    </div>
    </body>
</html>
